<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billboard Blocks</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: 'Rubik', sans-serif;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(100, 10px);
      grid-template-rows: repeat(100, 10px);
      width: 1000px;
      height: 1000px;
      margin: 20px auto;
    }
    .pixel {
      width: 10px;
      height: 10px;
      background: #222;
      border: 0.5px solid #000;
      box-sizing: border-box;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: opacity 0.3s;
    }
    .pixel:hover {
      background-color: #555;
    }
    .sold {
      opacity: 0.5;
      cursor: default !important;
      pointer-events: none;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
      z-index: 1000;
      max-width: 300px;
      text-align: center;
    }
    #popup button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-family: 'Rubik', sans-serif;
    }
    #popup a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #5865F2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-family: 'Rubik', sans-serif;
    }
  </style>
</head>
<body>
  <div id="grid"></div>

  <div id="popup">
    <div id="popup-content"></div>
    <a href="https://discord.gg/your-server-code" target="_blank">Purchase on Discord</a>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const popup = document.getElementById("popup");
    const popupContent = document.getElementById("popup-content");

    // רשימת בלוקים שנמכרו (דוגמא)
    const soldBlocks = new Set([233, 1001, 4578]);

    function showPopup(index) {
      popupContent.innerHTML = `
        <strong>Want to buy square #${index}?</strong><br><br>
        To purchase this square, please join our Discord server and contact us there.<br>
        Payment and image submission are handled inside the Discord server only.
      `;
      popup.style.display = "block";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    for (let i = 0; i < 10000; i++) {
      const pixel = document.createElement("div");
      pixel.className = "pixel";

      // אם הבלוק תפוס - לא ניתן ללחוץ עליו, ומוסיפים מחלקת CSS
      if (soldBlocks.has(i)) {
        pixel.classList.add("sold");
      } else {
        pixel.onclick = () => showPopup(i);
      }

      const img = new Image();
      img.src = `blocks/block${i}.png`;
      img.onload = () => {
        pixel.style.backgroundImage = `url(${img.src})`;
      };
      // אם אין תמונה - פשוט משאיר רקע כהה

      grid.appendChild(pixel);
    }
  </script>
</body>
</html>
